{% extends 'base.html' %}
{% block content %}
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Room</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href = "{% static 'style.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            {% for item in messages %}
                <a>{{ item.1 }}: {{ item.2 }}</a>
            {% endfor %}
            <div class="col">
                <form action="/chat_input/" method="post">
                    {% csrf_token %}
                    <h4>Текст сообщения</h4>
                    <input type="text" name="mes">
                    <input type="submit" value="Отправить">
                </form>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
